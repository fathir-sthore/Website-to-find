<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ALL payment FATHIR</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 25px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #2e3192;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      margin: 8px 0 4px 0;
      font-weight: 600;
      color: #555;
    }
    .payment-method {
      background: #e0e7ff;
      border-radius: 8px;
      margin: 12px 0;
      padding: 15px;
      text-align: left;
      border-left: 6px solid #2e3192;
      cursor: default;
      user-select: all;
    }
    .payment-method span {
      display: block;
      font-size: 0.9rem;
      color: #444;
      margin-top: 4px;
      font-weight: 500;
    }
    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
    }
    @media(max-width: 420px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>all pay by FATHIR</h1>
    
    <div class="payment-method">
      <strong>DANA:</strong> <br />
      0882003493812
      <span>Atas Nama: PATIMAH</span>
    </div>
    
    <div class="payment-method">
      <strong>GO-PAY:</strong> <br />
      08895668901
      <span>Atas Nama: FATIMAH</span>
    </div>
    
    <div class="payment-method">
      <strong>OVO:</strong><br />
      0882003493812
      <span>Atas Nama: FATHIR</span>
    </div>

    <footer>
      qiris minta ke FATHIR
      note pembayaran wajib bawa bukti tf/transfer
    </footer>
  </div>
</body>
</html>
